# Since this is a theme that is based on Classy, I used another theme
# that is based on Classy as my example... namely, Bartik.

# name (required)
# The human-readable name.
# This will appear on the "Appearance" page where the theme is activated.
name: Whales

# type (required)
# Indicates the type of extension, i.e., "module", "theme", or "profile".
# For themes this should always be set to "theme".
type: theme

# base theme (recommended)
# A theme can inherit the resources from another theme by specifying it
# as a base theme. It is recommended to use classy or stable (stable is
# the default if the key is not supplied) â€“ this makes it easier for
# your theme to inherit future changes in core theming.
base theme: classy

# description (required)
# The description, displayed on the "Appearance" page.
description: 'A sub-theme of Classy used to save whales at D4D 2017.'

# package (optional)
# Specifies a "package" that allows you to group themes together.
package: Custom

# version (optional)
# Specifies a version. For themes hosted on drupal.org, the version number
# will be filled in by the packaging script. Do not specify it manually,
# but leave out the version line entirely.
version: 1.0.0

# core (required)
# Specifies the version of Drupal core that the theme is compatible with.
core: 8.x

# libraries (optional)
# A list of libraries (which can contain both CSS and JavaScript assets)
# to add to all pages where the theme is active. Read more about themes
# and asset libraries.
libraries:
  - whales/global-styling

# ckeditor_stylesheets (optional)
# A list of stylesheets to add to the CKEditor frame.
ckeditor_stylesheets:
  - css/base/elements.css
  - css/components/captions.css
  - css/components/table.css
  - css/components/text-formatted.css


# Default regions - these are all of them. We don't want some of them.
# page.header: Items for the header region.
# page.primary_menu: Items for the primary menu region.
# page.secondary_menu: Items for the secondary menu region.
# page.highlighted: Items for the highlighted content region.
# page.help: Dynamic help text, mostly for admin pages.
# page.content: The main content of the current page.
# page.sidebar_first: Items for the first sidebar.
# page.sidebar_second: Items for the second sidebar.
# page.footer: Items for the footer region.
# page.breadcrumb: Items for the breadcrumb region.
regions:
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar'
  footer: 'Footer'
